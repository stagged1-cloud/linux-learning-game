version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: linux-game-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: linux_game
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - linux-game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: linux-game-redis
    ports:
      - "6379:6379"
    networks:
      - linux-game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linux-game-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@postgres:5432/linux_game
      REDIS_URL: redis://redis:6379
      JWT_SECRET: 3PW8KW1DaqueR5+mbjnnTriSjo397F7KwZshcOXBlVw=
      GROQ_API_KEY: YOUR_GROQ_API_KEY_HERE
      PORT: 5000
    volumes:
      - ./backend:/app
      - ./exercises:/exercises
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for container execution
    ports:
      - "5000:5000"
    networks:
      - linux-game-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  sandbox:
    build:
      context: ./docker/sandbox
      dockerfile: Dockerfile
    container_name: linux-game-sandbox
    networks:
      - linux-game-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: ["tail", "-f", "/dev/null"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: linux-game-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - linux-game-network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm start

networks:
  linux-game-network:
    driver: bridge

volumes:
  postgres_data: